<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="header-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div id="add-section-wrapper"><label for="new-task">Add Item</label>
        <div class="add-section">
            <input id="add-new-task" class="task" type="text">
            <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="todo-section-wrapper">
        <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit-task">Edit</button>
            <button class="delete-task"><img src="./remove.svg"></button>
        </li>
        <li class="edit-task-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-task">Save</button>
            <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="complete-section-wrapper">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-task">Edit</button>
            <button class="delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

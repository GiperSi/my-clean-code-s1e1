<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <div>
        <img class="header__background" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <section id="add-section-wrapper">
        <h3 class="task-section-name add-label">Add Item</h3>
        <div class="add-section">
          <input class="add-section__input task__input task__text" id="add-new-task" type="text">
          <button class="add-section__btn">Add</button>
        </div>
      </section>
      <section class="todo-section-wrapper">
        <h3 class="task-section-name">Todo</h3>
        <div class="task-list-wrapper">
          <ul class="task-list" id="todo-section-wrapper">
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__input label">Pay Bills</label>
              <input class="task__input task__text" type="text">
              <button class="task__edit task__edit-btn">Edit</button>
              <button class="task__delete task__delete-btn">
                  <img class="task__delete-button-image" src="./remove.svg" alt="cross">
              </button>
            </li>
            <li class="task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__input label">Go Shopping</label>
              <input class="task__input task__text" type="text" value="Go Shopping" class="task">
              <button class="task__edit task__edit-btn">Edit</button>
              <button class="task__delete task__delete-btn">
                  <img class="task__delete-button-image" src="./remove.svg" alt="cross">
              </button>
            </li>
          </ul>
        </div>
      </section>
      <section class="complete-section-wrapper">
        <h3 class="task-section-name">Completed</h3>
        <div class="task-list-wrapper">
          <ul class="task-list" id="complete-section-wrapper">
            <li class="task">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__input label">See the Doctor</label>
              <input class="task__input task__text" type="text" class="task">
              <button class="task__edit task__edit-btn">Edit</button>
              <button class="task__delete task__delete-btn">
                  <img class="task__delete-button-image" src="./remove.svg" alt="cross">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
